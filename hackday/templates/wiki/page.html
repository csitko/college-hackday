{% extends 'base.html' %}
{% load markup %}

    {% block title %}Wiki: {{page.title}}{% endblock %}
    
    {% block content %}
    <h2>{{page.title}}</h2>

    <p>Published: {{ page.pub_date|date:"F d, Y," }} at {{ page.pub_date|date:"H:i" }}</p>
    <p>Author: <a href="{% url users-profile page.author.username %}">{{page.author.username}}</a></p>

    <div class="rendered-content">{{page.content|markdown }}</div>

    {% endblock %}
