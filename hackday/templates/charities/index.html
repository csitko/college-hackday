{% extends 'base.html' %}

    {% block title %}Charities{% endblock %}

    {% block content %}

    <h3>Approved Charities</h3>
    {% if charities %}
        <ul>
        {% for charity in charities %}
            <li><strong><a href="{{charity.url}}">{{charity.name}}</a></strong>
                <br>
                    <div>{{charity.description}}</div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Crickets.</p>
    {% endif %}

    {% endblock %}
