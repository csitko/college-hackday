{% extends 'base.html' %}
    {% block title %}Blog: Tag: {{ slug }}{% endblock %}

    {% block content %}

    <h3>Entries matching tag '{{ slug }}':</h3>
    
    {% if entries %}
    <ul>
        {% for entry in entries %}
        <li><a href="/blog/{{ entry.id }}">{{ entry.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Crickets.</p>
    {% endif %}

    {% endblock %}
